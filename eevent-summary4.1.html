<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js DOM Summary</title>
</head>

<body>
    <h1>Final DOM Event handelrs</h1>
    <h3 id="handler-status">Default text</h3>
    <p id="input-text-display">Default input text</p>
    <textarea name="" id="input-field" cols="30" rows="10"></textarea>
    <button id="update-button">Update</button>
    <br>
    <br>
    <button onclick="handleOnClick()">handle event by Add onclick function</button>
    <button id="event-listener">handle event by addEventListener</button>
    <script>
        // opotion: 1 
        function handleOnClick() {
            // console.log('Button Clicked');
            // document.body.style.backgroundColor = 'tomato';
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'handled by functon attached on onclick attribute';
        }
        // option: 2
        document.getElementById('event-listener').addEventListener('click', function () {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'Text updated by add eventListener button';
        });
        // option recap: 2
        document.getElementById('update-button').addEventListener('click', function () {
            // console.log('updated-button');
            const inputField = document.getElementById('input-field');
            // console.log(inputField.value);
            const inputText = inputField.value;
            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
            inputField.value = 'Pinkey chowdhury tor jonmoi hoise amar jonno. Ami sara ei prithibite tor keu nai !! Sonapakhi !!!';
        })
    </script>
</body>

</html>
