<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Summary</title>
</head>

<body>
    <h1>Explore event summary</h1>
    <button onclick="makeGreen()">Make Green</button>
    <button id="make-purple">Make Purple</button>
    <br>
    <br>
    <input type="text" name="" id="input-field">
    <script>
        // option: 1
        function makeGreen(){
            document.body.style.backgroundColor = 'green';
        }
        // option:2 
        document.getElementById('make-purple').addEventListener('click',function(){
            document.body.style.backgroundColor = 'purple'
        })
        // option: 3
        document.getElementById('input-field').addEventListener('keyup', function(event){
            console.log(event.target.value);
        })
    </script>
</body>

</html>
