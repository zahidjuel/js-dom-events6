<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>

<body>
    <h1 id="delete-info">Explore Simple github like delete confirmation button</h1>
    <input type="text" name="" id="delete-confirm" placeholder="please type delete">
    <button id="btn-delete" disabled>Delete</button>
    <script>
        document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
            if (event.target.value === 'delete') {
                document.getElementById('btn-delete').removeAttribute('disabled');

            }
            else {
                document.getElementById('btn-delete').setAttribute('disabled', true);
            }

        });

        //
        document.getElementById('btn-delete').addEventListener('click', function () {
            document.getElementById('delete-info').style.display = 'none';
            document.getElementById('delete-confirm').value = '';
        });

    </script>
</body>

</html>
